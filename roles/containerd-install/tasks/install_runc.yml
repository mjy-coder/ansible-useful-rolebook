---
- name: Check if runc binary already exists
  stat:
    path: "{{ runc_install_path }}/runc"
  register: runc_binary_stat
  become: true

- name: Check if runc binary already downloaded locally
  stat:
    path: "{{ runc_temp_file }}"
  register: runc_downloaded_stat
  delegate_to: localhost
  run_once: true
  when: not runc_binary_stat.stat.exists

- name: Download runc binary locally if not already downloaded
  get_url:
    url: "{{ runc_download_url }}"
    dest: "{{ runc_temp_file }}"
    mode: '0644'
  when: runc_downloaded_stat.stat.exists
  delegate_to: localhost
  run_once: true

- name: Make runc binary executable
  file:
    path: "{{ runc_temp_file }}"
    mode: '0755'
  delegate_to: localhost
  run_once: true
  when: not runc_binary_stat.stat.exists

- name: Copy runc binary to remote host
  copy:
    src: "{{ runc_temp_file }}"
    dest: "{{ runc_install_path }}/runc"
    mode: '0755'
  become: true
  when: not runc_binary_stat.stat.exists

- name: Verify runc is installed
  shell: "{{ runc_install_path }}/runc --version"
  register: runc_version
  become: true
  when: not runc_binary_stat.stat.exists

- name: Display runc version
  debug:
    msg: "Runc version installed: {{ runc_version.stdout }}"
  when: not runc_binary_stat.stat.exists
